// boton
<button type="button" data-toggle="modal" data-target="n1313">Abrir modal</button>

// modal
<div class="modal fade" id="n1313" tabindex="-1" role="dialog" aria-labelledby="n1313" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titleModal">Titulo del modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

      </div>
    </div>
